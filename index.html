<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Slot Machine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .reel {
      width: 100px;
      height: 100px;
      border: 2px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #111;
    }

    .reel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-out;
    }

    .spin-button {
      padding: 10px 20px;
      font-size: 18px;
      background: linear-gradient(90deg, #00ffff, #9055ff);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: box-shadow 0.3s ease;
    }

    .spin-button:hover {
      box-shadow: 0 0 20px #00ffff;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <h1>TiffyAI Slot Machine</h1>
  <div class="slot-machine">
    <div class="reel" id="reel1"><img src="slots/treasure-slot.jpg" alt="Symbol"></div>
    <div class="reel" id="reel2"><img src="slots/Reward3.jpg" alt="Symbol"></div>
    <div class="reel" id="reel3"><img src="slots/Keys.png" alt="Symbol"></div>
    <div class="reel" id="reel4"><img src="slots/TiffyAI-Token.png" alt="Symbol"></div>
    <div class="reel" id="reel5"><img src="slots/lotto.jpg" alt="Symbol"></div>
  </div>
  <button class="spin-button" id="spinButton">Spin</button>
  <div class="message" id="message"></div>

  <audio id="keySound" src="slots/key-achievement.wav"></audio>
  <audio id="coinSound" src="slots/single-coin.wav"></audio>
  <audio id="jackpotSound" src="slots/jackpot.wav"></audio>

  <script>
    const symbols = [
      'slots/treasure-slot.jpg',
      'slots/Reward3.jpg',
      'slots/Keys.png',
      'slots/TiffyAI-Token.png',
      'slots/lotto.jpg',
      'slots/wheel.png'
    ];

    const reels = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3'),
      document.getElementById('reel4'),
      document.getElementById('reel5')
    ];

    const spinButton = document.getElementById('spinButton');
    const message = document.getElementById('message');

    const keySound = document.getElementById('keySound');
    const coinSound = document.getElementById('coinSound');
    const jackpotSound = document.getElementById('jackpotSound');

    function getRandomSymbol() {
      const index = Math.floor(Math.random() * symbols.length);
      return symbols[index];
    }

    function spinReels() {
      message.textContent = '';
      const results = [];

      reels.forEach((reel, index) => {
        const img = reel.querySelector('img');
        const newSymbol = getRandomSymbol();
        results.push(newSymbol);

        // Simulate spinning effect
        img.style.transform = 'translateY(-100%)';
        setTimeout(() => {
          img.src = newSymbol;
          img.style.transform = 'translateY(0)';
        }, 500 + index * 200);
      });

      // Check results after spinning
      setTimeout(() => {
        checkResults(results);
      }, 1500);
    }

    function checkResults(results) {
      // Count occurrences of each symbol
      const counts = {};
      results.forEach(symbol => {
        counts[symbol] = (counts[symbol] || 0) + 1;
      });

      // Check for jackpot: all symbols are TiffyAI-Token.png
      if (results.every(symbol => symbol === 'slots/TiffyAI-Token.png')) {
        message.textContent = 'ðŸŽ‰ JACKPOT! ðŸŽ‰';
        jackpotSound.play();
      }
      // Check for 3 or more matching symbols
      else {
        let foundMatch = false;
        for (const symbol in counts) {
          if (counts[symbol] >= 3) {
            message.textContent = 'âœ¨ You won! âœ¨';
            if (symbol === 'slots/Keys.png') {
              keySound.play();
            } else {
              coinSound.play();
            }
            foundMatch = true;
            break;
          }
        }
        if (!foundMatch) {
          message.textContent = 'Try again!';
        }
      }
    }

    spinButton.addEventListener('click', spinReels);
  </script>
</body>
</html>
