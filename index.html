<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine Game</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .slot-machine {
      margin-top: 50px;
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 80px;
      height: 80px;
      margin: 0 5px;
      background-color: #222;
      border: 2px solid #555;
      border-radius: 10px;
      font-size: 2em;
      line-height: 80px;
    }

    #spinButton {
      width: 120px;
      height: 120px;
      background-color: #444;
      border: none;
      border-radius: 50%;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #spinButton:hover {
      background-color: #666;
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
      animation: pop 0.5s ease;
    }

    .neon-blue {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .neon-pink {
      color: #f0f;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .rewards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .reward {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      line-height: 100px;
      cursor: pointer;
    }

    .reward.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #walletButton {
      width: 150px;
      height: 50px;
      background-image: url('connect.jpg');
      background-size: cover;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      animation: pop 0.5s ease;
    }

    @media (max-width: 600px) {
      .reel {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        line-height: 60px;
      }

      #spinButton {
        width: 100px;
        height: 100px;
        font-size: 1em;
      }

      .reward {
        width: 80px;
        height: 80px;
        line-height: 80px;
      }

      #walletButton {
        width: 120px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçä</div>
      <div class="reel" id="reel4">üçá</div>
      <div class="reel" id="reel5">üçâ</div>
    </div>
    <button id="spinButton">SPIN</button>
    <div id="message" class="message"></div>
    <div class="rewards">
      <div class="reward" data-link="/treasure">Reward 1</div>
      <div class="reward" data-link="/treasure">Reward 2</div>
      <div class="reward" data-link="/treasure">Reward 3</div>
    </div>
    <button id="walletButton"></button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ'];
      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3'),
        document.getElementById('reel4'),
        document.getElementById('reel5')
      ];
      const spinButton = document.getElementById('spinButton');
      const message = document.getElementById('message');
      const rewards = document.querySelectorAll('.reward');
      const walletButton = document.getElementById('walletButton');
      let isConnected = false;

      spinButton.addEventListener('click', () => {
        // Spin reels
        reels.forEach(reel => {
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          reel.textContent = randomSymbol;
        });

        // Check for win (simple example: all symbols match)
        const firstSymbol = reels[0].textContent;
        const isWin = reels.every(reel => reel.textContent === firstSymbol);

        if (isWin) {
          message.textContent = 'You Win!';
          message.className = 'message neon-pink';
        } else {
          message.textContent = 'Try Again';
          message.className = 'message neon-blue';
        }
      });

      rewards.forEach(reward => {
        reward.addEventListener('click', () => {
          if (!reward.classList.contains('disabled')) {
            window.location.href = reward.getAttribute('data-link');
            reward.classList.add('disabled');
          }
        });
      });

      walletButton.addEventListener('click', async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            if (!isConnected) {
              await window.ethereum.request({ method: 'eth_requestAccounts' });
              isConnected = true;
              alert('Wallet Connected');
            } else {
              // MetaMask doesn't support programmatic disconnect
              isConnected = false;
              alert('Wallet Disconnected');
            }
          } catch (error) {
            console.error(error);
          }
        } else {
          alert('MetaMask is not installed. Please install it to use this feature.');
        }
      });
    });
  </script>
</body>
</html>
